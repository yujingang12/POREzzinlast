<!-- 포트폴리오 업로드 -->
{% extends 'portfolio/base.html' %}
{% load static %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <h4>가격은 꼭 숫자로만 적어주세요. 예: 15만원 >> 150000</h4>
    <div class="button">
        <input class="up" type="submit" value="제출하기">
    </div>
</form>
{% endblock %}
